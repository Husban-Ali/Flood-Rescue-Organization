<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="participation.css" type="text/css">
    <title>Home</title>
</head>

<body>

    <header>
        <h1>Flood Rescue organization</h1>
        <p></p>
    </header>
    <nav class="text-center">
        <a href="home.html">Home</a>
        <a href="aboutus.html">About us</a>
        <a href="participation.html">Donate Now</a>
        <a href="contactus.html">Contact us</a>
        <a href="query.html">query</a>
        <a href="collaborators.html">collaborators</a>
    </nav>


    <div class="donation-container">

        <div class="donation-box">
            <div class="title">Donate Now</div>

            <div class="fields">
                <input type="text" id="firstName" placeholder="First Name"> </input>
                <input type="text" id="lastName" placeholder="Last Name"> </input>
                <input type="text" id="email" placeholder="Email"> </input>
            </div>

            <div class="amount">
                <div class="button">$30</div>
                <div class="button">$50</div>
                <div class="button">$100</div>
                <div class="button">$<input type="text" class="set-amount" placeholder=""> </input>
                </div>
            </div>

            <div class="switch">
                <input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
                <label for="one-time" class="switch-label switch-label-off">One-Time</label>
                <input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
                <label for="monthly" class="switch-label switch-label-on">Monthly</label>
                <span class="switch-selection"></span>
            </div>

            <div class="checkboxes">
                <input type="checkbox" id="receipt" class="checkbox" />
                <label for="receipt">Email Me A Receipt</label>
                <br />
                <input type="checkbox" id="list" class="checkbox" />
                <label for="list">Add Me To Email List</label>
            </div>
            <a href="submitted.html">
                <div class="donate-button">Donated</div>
            </a>
        </div>

    </div>
    <footer class="text-center">
        <div class="row">
            <div class="col">
                <h3>Keep in Touch</h3>
                <a href="https://www.facebook.com/"><img src="./Assets/facebook-new.png"></a>
                <a href="https://www.instagram.com/"><img src="./Assets/instagram-new.png"></a>
                <a href="https://twitter.com/"><img src="./Assets/twitter--v3.png"></a>
                <a href="https://www.google.com/gmail/about/"><img src="./Assets/gmail-new.png"></a>
            </div>
            <div class="col">
                <h3>News letter</h3>
                <textarea name="comment" id="#" cols="30" rows="6"></textarea> <br>
                <input type="button" class="submit1" value="submit">
            </div>
        </div>
    </footer>


</body>

</html>
